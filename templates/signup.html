<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width-device-width, initial-scale = 1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/css/styles1.css">
</head>
<body>
    <header>
        <h1>Sign Up</h1>

    </form>
</body>
</html>
